language: cpp
sudo: required
dist: trusty

compiler:
  - gcc

before_install:
 - sudo apt-get -qq update
 - sudo apt-get install -y libgtest-dev valgrind
 - sudo wget https://github.com/google/googletest/archive/release-1.8.0.tar.gz
 - sudo tar xf release-1.8.0.tar.gz
 - cd googletest-release-1.8.0
 - sudo cmake -DBUILD_SHARED_LIBS=ON .
 - sudo make
 - sudo cp -a include/gtest /usr/include
 - sudo cp -a libgtest_main.so libgtest.so /usr/lib/
 - which valgrind
 - cd "${TRAVIS_BUILD_DIR}"

before_script:
 - cd test/
 - cmake -Dtest=ON ../
 - make

install: sudo apt-get install -y libboost-all-dev

addons:
  apt:
    sources:
      # add PPAs with more up-to-date toolchains
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.6
    packages:
    # install toolchains
      - gcc-5
      - g++-5
      - clang-3.6

script: 
  - cmake . && make && ./test/livecoding-phonebook-test  
