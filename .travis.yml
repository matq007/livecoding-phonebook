language: cpp
sudo: required
dist: trusty

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libxml2-dev libgtest-dev libboost-all-dev

compiler:
  - gcc

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8

script: 
  - cmake . && make && ./test/livecoding-phonebook-test  
