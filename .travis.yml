language: cpp
sudo: required
dist: trusty

compiler:
  - gcc

addons:
  apt:
    sources:
      # add PPAs with more up-to-date toolchains
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.6
    packages:
    # install toolchains
      - gcc-5
      - g++-5
      - clang-3.6

install: sudo apt-get install -y libboost-all-dev libgtest-dev cmake

before_script:
  - cd /usr/src/gtest
  - sudo cmake .
  - sudo make
  - sudo mv libg* /usr/lib/

script: 
  - cmake . && make && ./test/livecoding-phonebook-test  
